<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayooMFS</title>

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="max-w-[80%] mx-auto">
      <nav class="flex justify-between py-8">
        <h1 class="text-4xl"><span>payoo</span> MFS</h1>
        <ul class="flex gap-8 capitalize">
          <li><a href="#">home</a></li>
          <li><a href="#">contact</a></li>
          <li><a href="#">about us</a></li>
          <li><a href="#">login</a></li>
        </ul>
      </nav>
    </header>
    <main class="max-w-[80%] mx-auto">
      <section class="w-full h-[600px] flex justify-center items-center">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Phone number</span>
              </label>
              <input
                type="text"
                placeholder="phone nubmer"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">4-digit pin</span>
              </label>
              <input
                type="password"
                placeholder="your pin"
                class="input input-bordered"
                required
              />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover"
                  >Forgot password?</a
                >
              </label>
            </div>
            <div class="form-control mt-6">
              <button id="submit-btn" class="btn btn-primary bg-blue-600 hover:bg-blue-600">Login</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script/getInput.js"></script>
  </body>
</html>
